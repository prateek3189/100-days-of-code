<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch-Count by Vanilla Expo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Vanilla Expo" id="logo" />
      <h1>Vanilla Expo - Char Count</h1>
      <h3>Count your phrase..</h3>
    </header>
    <main>
      <textarea name="content" id="content" cols="100" rows="20"></textarea>

      <ul>
        <li><input type="checkbox" name="word-count" /> Count Words Only</li>
        <li>
          <input type="checkbox" name="no-white-spaces" /> Ignore White Spaces
        </li>
        <li><input type="checkbox" name="new-line" /> Ignore New Lines</li>
      </ul>

      <button>Count</button>
      <p>Result: 000</p>
    </main>

    <footer>
      &copy; Copyright 2024, Vanilla Expo. Powered By
      <a href="https://vanillaexpo.com/" target="_blank">Vanilla Expo</a>
    </footer>
  </body>
</html>
